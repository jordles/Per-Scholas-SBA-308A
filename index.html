<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a User Profile (Javascript Web Application)</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="./modules/main.js" defer></script>
</head>
<body>
  <ul class="background">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    
  </ul>
  <div class="carousel-container">
    <div class="carousel">
      <div class="form-step">
        <h2>Choose a Name</h2>
        <input type="text" id="first" placeholder="Enter your first name">
        <input type="text" id="last" placeholder="Enter your last name">
      </div>
      <div class="form-step" >
        <h2>User Creation</h2>
        <div class="wrapper-select">
          <button class="nav-btn" id="custom">Custom</button>
          <button class="nav-btn" id="anon">Anonymous</button>  
        </div>
        
      </div>
      <div class="form-step">
        <h2>Gender</h2>
        <div class="wrapper-select">
          <button class="nav-btn" value="male" id="male">Male</button>
          <button class="nav-btn" value="female" id="female">Female</button>  
          <button class="nav-btn" value="other" id="other" contenteditable="true">Other</button>
        </div>
      </div>
      <div class="form-step">
        <h2>Login Information</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <input type="password" id="confirm-password" placeholder="Confirm Password">
      </div>
      <div class="form-step">
        <h2>Tell the world about you!</h2>
        <input type="text" id="title" placeholder="Title">
        <textarea name="bio" id="body" cols="30" rows="10" placeholder="Bio"></textarea>
      </div>
      <div class="form-step">
        <h2>Your Core Roots</h2>
        <input type="text" id="core-roots" placeholder="List your core roots separated by commas">
      </div>
      <div class="form-step">
        <h2>Core Tree</h2>
        <div id="core-tree">
          <label for="nurturing">Nurturing</label>
          <input type="range" min="0" max="5" id="nurturing" name="nurturing">  <!-- sociable vs solitude -->
          <label for="adaptability">Adaptability</label>
          <input type="range" min="0" max="5" id="adaptability" name="adaptability">  <!-- change vs stagnant -->
          <label for="grounded">Grounded</label>
          <input type="range" min="0" max="5" id="grounded" name="grounded"> <!-- logical vs emotional -->
          <label for="simplicity">Simplicity</label>
          <input type="range" min="0" max="5" id="simplicity" name="simplicity"> <!-- minimalism vs complexity -->
          <label for="creativity">Creativity</label>
          <input type="range" min="0" max="5" id="creativity" name="creativity"> <!-- traditional vs innovative -->
        </div>
      </div>
    </div>
    <div class="message none"></div>  
  </div>
  
</body>
</html>
